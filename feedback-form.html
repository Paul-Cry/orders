<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Оствить отзыв</title>
</head>
<body>
    <div class="content app entry mobil">
        <img src="./assets/img/Vector-master-right.svg" alt="" class="background__img entry form">
        <img src="./assets/img/exit.svg" alt="" class="exit background__img form entry">
        <div class="wrapper entry mobil">
            <h2 class="wrapper-entry__title">Оставить отзыв</h2>
            <div class="wrapper-entry-inputs">
                <input type="text" class="wrapper-entry__input feedback" placeholder="Имя">
                <input type="text" class="wrapper-entry__input feedback" placeholder="E-mail">
                <input type="text" class="wrapper-entry__input feedback" placeholder="Отзыв">
                <div class="field__wrapper wrapper-entry__input feedback file">
                    <input name="file" type="file" name="file" id="field__file-2" class="field field__file wrapper-entry-file__object" multiple> 
                    <label class="field__file-wrapper" for="field__file-2">
                        <div class="field__file-button">Прекрипить файл</div>
                      <div class="field__file-fake">
                            <img src="./assets/img/file.svg" alt="" >
                            <span class="field__file-fake__text"></span>
                      </div>
                    </label>
                 </div>
                

            </div>
            <div class="center">
                <button class="button entry">Записаться</button>
            </div>
        </div>
        <img src="./assets/img/Vector-bottom.svg" alt="" class="background__img entry form">
    </div> 
    <script src="./assets/js/index.js"></script>
</body>
</html>
